<div class="login-page animate">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/images/ZEAL_logo.gif" class="zeal-logo" />
			<h1>My Dialogue</h1>
			<form (ngSubmit)="onSubmit()" [hidden]="loginService.checkLogin()">
				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" placeholder="Email"
						required [(ngModel)]="model.email" ngControl="email" name="email" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" placeholder="Password"
						required [(ngModel)]="model.password" ngControl="password" name="password" required>
					</div>
				</div>
				<button class="btn rounded-btn" type="submit"> Log in </button>
			</form>
		</div>
	</div>
</div>
